<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="header::head">
</head>
<body>
<div class="container">
    <div class="content">
        <h1> [[${offer.title}]]</h1>
        <p th:text="'Leírás: ' + ${offer.description}"></p>
        <p th:text="'Ár: ' + ${offer.price}"></p>
    </div>
    <div th:each="url: ${offer.url}" class="col-md-4">
        <div class="card" draggable="false">
            <img class="card-img-top" th:src="${url.url}" alt=""/>
        </div>
    </div>
</div>
</body>
</html>
